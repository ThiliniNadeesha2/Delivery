<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="js/jquery-3.4.0.min.js"type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/popper.min.js"type="text/javascript"></script>
<script src="js/validation.js"type="text/javascript"></script>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1">
<title>Delivery details</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h2>Add the Delivery Details</h2>
<form class="form-horizontal" action="">
<div class="form-group">
<label class="control-label col-sm-2"
for="username">ContactName:</label>
<div class="col-sm-10">
<input type="text" class="form-control"
id="contactname" placeholder="Enter contactname" name="contactname"onchange="emptycheck('contactname',contactname)" onclick="emtyCheck('contactname',contactname)">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="email">Email:</label>
<div class="col-sm-10">
<input type="email" class="form-control"
id="email" placeholder="Enter email" name="email"onchange="emptycheck('email',email)" onclick="emtyCheck('email',email)">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="nic">ContactNumber:</label>
<div class="col-sm-10">
<input type="contactnumber" class="form-control"
id="contactnumber" placeholder="Enter ContactNumber"
name="contactnumber"onchange="emptycheck('contactnumber',contactnumber)" onclick="emtyCheck('contactnumber',contactnumber)">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="mobile">Address:</label>
<div class="col-sm-10">
<input type="address" class="form-control"
id="address" placeholder="Enter address" name="address"onchange="emptycheck('address',address)" onclick="emtyCheck('address',address)">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="zipcode">ZipCode:</label>
<div class="col-sm-10">
<input type="zipcode" class="form-control"
id="zipcode" placeholder="Enter zipcode" name="zipcode"onchange="emptycheck('zipcode',zipcode)" onclick="emtyCheck('zipcode',zipcode)">
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btndefault">
Add Details</button>
</div>
</div>
</form>
</div>
<hr>
</body>
</html>
